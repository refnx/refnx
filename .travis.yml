sudo: false

language: python

matrix:
    include:
        - os: linux
          env: PY=2.7
        - os: linux
          env: PY=3.4
        - os: linux
          env: PY=3.5
        - os: osx
          language: generic
          env: PY=2.7
        - os: osx
          language: generic
          env: PY=3.4
        - os: osx
          language: generic
          env: PY=3.5

addons:
    apt:
        packages:
            - libatlas-dev
            - libatlas-base-dev
            - liblapack-dev
            - gfortran
            - libhdf5-serial-dev

before_install:
    - echo $TRAVIS_OS_NAME
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      elif [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi

    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda update --yes conda

    # Useful for debugging any issues with conda
    - conda info -a

    - conda install --yes python=$PY numpy scipy nose h5py cython pandas xlrd pyflakes pep8
    - pyflakes refnx
    - pep8 refnx
    - pip install emcee uncertainties lmfit


install:
    - python setup.py install

script:
    # definitely want to test the _creflect module on travis.
    - export REQUIRE_C=1
    - python runtests.py

notifications:
    # Perhaps we should have status emails sent to the mailing list, but
    # let's wait to see what people think before turning that on.
    email: false
