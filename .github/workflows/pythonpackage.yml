name: Test

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:


permissions:
  contents: read

jobs:
###############################################################################
  test_linux:

    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      max-parallel: 3
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12']

    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # caching pip dependencies
        allow-prereleases: true

    - name: setup apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install xvfb qt6-base-dev libhdf5-serial-dev libnetcdf-dev build-essential
        sudo apt-get install '^libxcb.*-dev' libx11-xcb-dev libglu1-mesa-dev libxrender-dev libxi-dev libxkbcommon-dev libxkbcommon-x11-dev

        python -m pip install --upgrade pip

    - name: Test with pytest
      env:
        MPLBACKEND: agg
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel build
        python -m build
        python -m pip install dist/*.whl
        pip install -r .requirements.txt

        # uses xvfb for GUI part of the test
        pushd tools
        xvfb-run pytest --pyargs refnx
        popd

        # check that refnx gui starts
        # python tools/app/check_app_starts.py refnx

    - name: Make sdist
      if: ${{ matrix.python-version == '3.9' }}
      run: |
        git clean -xdf
        python setup.py sdist

    - uses: actions/upload-artifact@v4
      if: ${{ matrix.python-version == '3.9' }}
      with:
        name: refnx-wheel-linux-${{ matrix.python-version }}
        path: dist/


