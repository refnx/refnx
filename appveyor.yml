#    - TARGET_ARCH: x86
#      CONDA_NPY: 112
#      CONDA_PY: 27
#      CONDA_INSTALL_LOCN: C:\\Miniconda

    - TARGET_ARCH: x64
      CONDA_NPY: 112
      CONDA_PY: 27
      CONDA_INSTALL_LOCN: C:\\Miniconda-x64

#    - TARGET_ARCH: x86
#      CONDA_NPY: 111
#      CONDA_PY: 35
#      CONDA_INSTALL_LOCN: C:\\Miniconda35

    - TARGET_ARCH: x64
      CONDA_NPY: 111
      CONDA_PY: 35
      CONDA_INSTALL_LOCN: C:\\Miniconda35-x64

